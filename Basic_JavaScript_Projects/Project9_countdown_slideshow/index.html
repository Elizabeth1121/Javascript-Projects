<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <!--SLIDESHOW CONTAINER-->
    <div class="slideshow-container">

        <!--FULL-WIDTH IMG WITH NUM AND CAPTION TXT-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="IMG/car1.jpg" style="width:100%" alt="">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="IMG/car2.jpg" style="width:100%" alt="">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="IMG/car3.jpg" style="width:100%" alt="">
            <div class="text">Caption Three</div>
        </div>

        <!--NEXT AND PREVIOUS BUTTONS-->
        <a class="prev" onclick="plusSlided(-1)">&#10094;</a>
        <a class="next" onclick="plusSlided(1)">&#10095;</a>
    </div>
    <br>

    <!--THE DOTS/CIRCLES-->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
