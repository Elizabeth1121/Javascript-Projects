<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <script src="JS/main.js" defer></script>
</head>
<body>
    <h1>What is your favorite color?</h1>
    <h3>Pick your favorite color from this list: </h3>
    <ul>
        <li>Red</li>
        <li>Blue</li>
        <li>Green</li>
        <li>Yellow</li>
        <li>Purple</li>
    </ul>
    <h3> Enter your choice below: </h3>

    <input id="color_Input" type="text">
    <button onclick="color_Function()">Submit</button>
    <p id="Output"></p>

    <h1>What is your favorite animal?</h1>
    <h3>Pick your favorite animal from this list: </h3>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Fish</li>
        <li>Bird</li>
        <li>Horse</li>
    </ul>
    <h3> Enter your choice below: </h3>

    <input id="animal_Input" type="text">
    <button onclick="animal_Function()">Submit</button>
    <p id="animal_Output"></p>
</body>
</html>
