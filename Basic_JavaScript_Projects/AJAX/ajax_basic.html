<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Basic AJAX Demo</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="main">
            <h2> Get The Latest Content: </h2>
            <div class="content" id="content">
                <input type="button" class="button" value="Get Content" onclick="getContent()">
            </div>
        <script type="text/javascript">

            // set up the XMLHttpRequest Object
            var ajax =  new XMLHttpRequest();

            // prepare the open ajax request
            ajax.open('GET', 'content.html');

            // define the ajax response callback method
            ajax.onreadystatechange = function() 
            {
                if(ajax.readyState == 4) 
                {
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            // send the ajax request
            function getContent() 
            {
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }

        </script>
        </div>
    </body>
</html>
